<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Electricity Management</h1>
    </header>
    <main>
        <div class="form-container" id="formContainer">
            <form action="" id="createForm">
                <div class="form-row">
                    <label for="current_reading"><b>Current reading :</b></label>
                    <input type="text" id="current_reading" name="current_reading" required>
                </div>

                <div class="form-row">
                    <label for="date_field"><b>Date :</b></label>
                    <input type="date" id="date_field" name="date_field" required>
                    <button type="button" class="set-date-btn" id="setDateNowBtn" title="Set current date"
                        style="margin-left:4px;">📅</button>
                </div>

                <div class="form-row">
                    <label for="time_field"><b>Time :</b></label>
                    <input type="time" id="time_picker" style="display:none;">
                    <input type="text" id="time_field" name="time_field" required placeholder="hh:mm AM/PM">
                    <button type="button" class="set-time-btn" id="setTimeNowBtn" title="Set current time"
                        style="margin-left:4px;">⏰</button>
                </div> 
            </form>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
        <div class="table-container" id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Reading</th>
                        <th>Created Date</th>
                        <th>Created Time</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">

                </tbody>
            </table>
        </div>
    </main>
</body>
<footer>
    <p>&copy; 2023 Electricity Management System</p>
</footer>
<script src="script.js"></script>

</html>
