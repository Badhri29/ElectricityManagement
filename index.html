<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electricity Management</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- Header of the webPage -->
    <header>
        <h1>Electricity Management</h1>
    </header>


    <!-- Main content area -->
    <main>

        <!-- Data Input Area -->
        <div class="form-container" id="formContainer">
            <form action="" id="createForm">
                <div class="form-row">
                    <label for="current_reading"><b>Current reading :</b></label>
                    <input type="number" id="current_reading" name="current_reading" min="0" required>
                </div>

                <div class="form-row">
                    <label for="date_field"><b>Date :</b></label>
                    <input type="date" id="date_field" name="date_field" required>
                    <button type="button" class="set-date-btn" id="setDateNowBtn" title="Set current date"
                        style="margin-left:4px;">üìÖ</button>
                </div>

                <div class="form-row">
                    <label for="time_field"><b>Time :</b></label>
                    <input type="time" id="time_picker" style="display:none;">
                    <input type="text" id="time_field" name="time_field" required placeholder="hh:mm AM/PM">
                    <button type="button" class="set-time-btn" id="setTimeNowBtn" title="Set current time"
                        style="margin-left:4px;">‚è∞</button>
                </div>
            </form>
            <button type="submit" class="submit-btn">Submit</button>
        </div>

        <!-- Data Display Area -->
        <div class="table-container" id="tableContainer">
            <table>
                <thead>
                    <tr>
                        <th>Last reading day Gap</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Current Reading MeterBox</th>
                        <th>This month Reading</th>
                        <th>Per Cycle Reading</th>
                        <th>This Month Price</th>
                        <th>Bill amount of every Cycle</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    
                    <!-- More rows can be added dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer of the webPage -->
    <footer>
        <p>&copy; 2023 Electricity Management System</p>
    </footer>


</body>

<script src="script.js"></script>

</html>
